<div *ngIf="pokemon" class="card animate__animated animate__fadeIn">
  <img [src]="pokemon?.image" class="card-img-top" [alt]="pokemon.name">
  <div class="card-body">
    <h3 class="card-title text-center text-muted">{{ pokemon?.name | uppercase }}</h3>
    <p class="card-text">
      <span class="badge bg-info text-dark">{{ pokemon?.moves?.length }} moves</span>
    </p>
  </div>
</div>
