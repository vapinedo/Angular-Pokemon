<section 
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScrollReachDown()"
  class="row">
    <div *ngFor="let pokemon of pokemonList" class="col-sm-6 col-md-4 col-lg-3 gy-4">

      <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>

    </div>
</section>

<app-back-top></app-back-top>
