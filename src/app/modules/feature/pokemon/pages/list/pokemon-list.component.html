<section 
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
  class="row row-cols-1 row-cols-md-4 g-5">
    <div *ngFor="let pokemon of pokemonList" class="col">

      <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>

    </div>
</section>
